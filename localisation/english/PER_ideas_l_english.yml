 PER_hijab_banned: "Unveiling Order"
 PER_hijab_banned_desc: "Traditional veils are prohibited in public. This policy enforces visual uniformity, strengthens state authority, and eliminates attire that disrupts national cohesion."

 PER_hijab_optional: "Civilian Dress Autonomy"
 PER_hijab_optional_desc: "Wearing the veil is a personal choice. This stance reduces internal friction, stabilizes urban regions, and minimizes ideological confrontations without compromising command structure."

 PER_hijab_mandatory: "Veiling Enforcement"
 PER_hijab_mandatory_desc: "All female civilians must wear the veil in public areas. This regulation preserves cultural discipline, reinforces national values, and ensures visible alignment with state-defined moral codes."
